<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
  <script src="controller.js"></script>
  <rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<html>
   <body ng-app="ngRepeat">
  <div class="container" ng-controller="repeatController">
     
    <!--script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script-->
  <img class = "banner" src = "./images/TreesForUs-banner.png" alt = "banner">


  <div class= "row justify-content-md-center"> 
    <div class="form-group">
      <label for="exampleInputCount">Enter your county: </label>
      <input style="text-align: center" type="county" ng-model="county" class="form-control" id="exampleInputCount" name="county" aria-describedby="emailHelp" placeholder="San Diego">
      <br/><br/>
      <button  class="btn" style="background-color: #cffaa8"  id = "submitButton" ng-click="getTrees()">Submit</button>
    </div>
  </div>
  <div class = "row"> 
    <div ng-repeat="tree in treelist" class="col-md-4">
	    <div class="card h-75"> 
		    <div class="card-body">
			    <h5 class="card-title"> {{tree.accepted_plant.scientific_name}}</h5>
			    <p class="card-text"> {{tree.accepted_plant.common_name}}</p>
			    <br>
		    </div>
	    </div>
  </div>
  </div>
  <br>
    
           </div>

     
   </body>
  
</html>
